<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTMX + Gemini Chat</title>

	<!-- HTMX -->
	<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	<script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						sans: ['Inter', 'sans-serif'],
					},
					colors: {
						primary: '#2563eb', // Blue-600
						secondary: '#f3f4f6', // Gray-100
					}
				}
			}
		}
	</script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- Highlight.js -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

	<!-- KaTeX -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
		integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
		integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
		integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
		crossorigin="anonymous"></script>

	<style>
		body {
			font-family: 'Inter', sans-serif;
		}

		/* Custom scrollbar for Webkit */
		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: transparent;
		}

		::-webkit-scrollbar-thumb {
			background: #cbd5e1;
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #94a3b8;
		}

		/* Cursor blink animation */
		@keyframes blink {
			50% {
				opacity: 0;
			}
		}

		.cursor-blink {
			animation: blink 1s infinite;
		}
	</style>
</head>

<body class="bg-gray-50 h-full flex flex-col items-center justify-center p-4 sm:p-6">

	<div
		class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col h-[85vh] border border-gray-100">

		<!-- Header -->
		<div class="bg-white border-b border-gray-100 p-4 flex justify-between items-center sticky top-0 z-10">
			<div class="flex items-center gap-3">
				<div
					class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">
					AI
				</div>
				<h1 class="font-semibold text-gray-800 text-lg tracking-tight">Gemini Chat</h1>
			</div>
			<div class="flex items-center gap-2">
				<button hx-get="/settings/system_instruction" hx-target="body" hx-swap="beforeend"
					class="text-xs font-medium text-gray-500 hover:text-blue-600 transition-colors px-3 py-1.5 rounded-md hover:bg-blue-50 flex items-center gap-1">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
					</svg>
					Settings
				</button>
				<button hx-post="/reset" hx-swap="none"
					hx-on::after-request="document.getElementById('chat-window').innerHTML = ''"
					class="text-xs font-medium text-gray-500 hover:text-red-500 transition-colors px-3 py-1.5 rounded-md hover:bg-red-50">
					Clear History
				</button>
				<button hx-post="/clear-file-context" hx-target="#chat-window" hx-swap="afterbegin"
					class="text-xs font-medium text-gray-500 hover:text-blue-500 transition-colors px-3 py-1.5 rounded-md hover:bg-blue-50">
					ðŸ“Ž Clear File Context
				</button>
			</div>
		</div>

		<!-- Chat Window -->
		<div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth">
			{% if chat_history %}
			{{ chat_history | safe }}
			{% else %}
			<div class="text-center text-gray-400 text-sm mt-10">
				<p>Start a conversation with Gemini...</p>
			</div>
			{% endif %}
		</div>

		<!-- Input Area -->
		<div class="p-4 bg-white border-t border-gray-100">

			<!-- File Preview -->
			<div id="file-preview" class="hidden mb-3 relative inline-block group">
				<div class="flex items-center gap-2 bg-gray-100 border border-gray-200 rounded-lg p-2 pr-8">
					<div id="preview-icon" class="text-blue-500">
						<!-- Icon will be injected here -->
					</div>
					<div class="flex flex-col">
						<span id="preview-name"
							class="text-xs font-medium text-gray-700 truncate max-w-[150px]">filename.ext</span>
						<span id="preview-type" class="text-[10px] text-gray-400">TYPE</span>
					</div>
					<img id="preview-img" src="" alt="Preview" class="hidden h-10 w-10 object-cover rounded">
				</div>
				<button type="button" onclick="clearFile()"
					class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 shadow-sm transition-transform hover:scale-110">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd"
							d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
							clip-rule="evenodd" />
					</svg>
				</button>
			</div>

			<form hx-post="/chat" hx-target="#chat-window" hx-swap="beforeend scroll:bottom"
				hx-encoding="multipart/form-data" hx-on::after-request="this.reset(); clearFile()"
				class="relative flex items-center gap-2">

				<input type="file" name="file" id="file-input" class="hidden" onchange="previewFile(this)">

				<button type="button" onclick="document.getElementById('file-input').click()"
					class="p-3 text-gray-400 hover:text-blue-600 transition-colors rounded-xl hover:bg-blue-50"
					title="Upload File">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
					</svg>
				</button>

				<input type="text" name="prompt" placeholder="Type your message..." required autocomplete="off"
					class="w-full pl-4 pr-12 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-gray-700 placeholder-gray-400">

				<button type="submit"
					class="absolute right-2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed group">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
						class="w-5 h-5 transform group-hover:translate-x-0.5 transition-transform">
						<path
							d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
					</svg>
				</button>
			</form>
			<div class="text-center mt-2">
				<p class="text-[10px] text-gray-400">Powered by Google Gemini â€¢ Built with HTMX & FastAPI</p>
			</div>
		</div>

	</div>

	<script>
		// Listen for HTMX swaps to highlight code and render math
		document.body.addEventListener('htmx:afterSwap', function (evt) {
			// Highlight code
			evt.detail.target.querySelectorAll('pre code').forEach((block) => {
				hljs.highlightElement(block);
			});

			// Render Math
			renderMathInElement(evt.detail.target, {
				delimiters: [
					{ left: '$$', right: '$$', display: true },
					{ left: '$', right: '$', display: false },
					{ left: '\\(', right: '\\)', display: false },
					{ left: '\\[', right: '\\]', display: true }
				],
				throwOnError: false
			});

			// Auto-scroll to bottom on new content
			const chatWindow = document.getElementById('chat-window');
			chatWindow.scrollTop = chatWindow.scrollHeight;
		});

		// Initial Math Render (if history loaded)
		document.addEventListener("DOMContentLoaded", function () {
			renderMathInElement(document.body, {
				delimiters: [
					{ left: '$$', right: '$$', display: true },
					{ left: '$', right: '$', display: false },
					{ left: '\\(', right: '\\)', display: false },
					{ left: '\\[', right: '\\]', display: true }
				],
				throwOnError: false
			});
		});

		// File Preview Logic
		function previewFile(input) {
			if (input.files && input.files[0]) {
				const file = input.files[0];
				const previewDiv = document.getElementById('file-preview');
				const previewName = document.getElementById('preview-name');
				const previewType = document.getElementById('preview-type');
				const previewImg = document.getElementById('preview-img');
				const previewIcon = document.getElementById('preview-icon');

				previewName.textContent = file.name;
				previewType.textContent = file.type || 'Unknown';
				previewDiv.classList.remove('hidden');

				// Reset
				previewImg.classList.add('hidden');
				previewIcon.innerHTML = '';

				if (file.type.startsWith('image/')) {
					var reader = new FileReader();
					reader.onload = function (e) {
						previewImg.src = e.target.result;
						previewImg.classList.remove('hidden');
					}
					reader.readAsDataURL(file);
				} else {
					// Generic File Icon
					previewIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 011.414.414l5 5a1 1 0 01.414 1.414V19a2 2 0 01-2 2z" /></svg>`;
				}
			}
		}

		function clearFile() {
			document.getElementById('file-input').value = '';
			document.getElementById('file-preview').classList.add('hidden');
			document.getElementById('preview-img').src = '';
		}
	</script>
</body>

</html>
