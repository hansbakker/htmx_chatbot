<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTMX + Gemini Chat</title>

	<!-- HTMX -->
	<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	<script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					fontFamily: {
						sans: ['Inter', 'sans-serif'],
					},
					colors: {
						primary: '#2563eb', // Blue-600
						secondary: '#f3f4f6', // Gray-100
					}
				}
			}
		}
	</script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- Highlight.js -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

	<!-- KaTeX -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
		integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
		integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
		integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
		crossorigin="anonymous"></script>

	<style>
		body {
			font-family: 'Inter', sans-serif;
		}

		/* Custom scrollbar for Webkit */
		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: transparent;
		}

		::-webkit-scrollbar-thumb {
			background: #cbd5e1;
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #94a3b8;
		}

		/* Dark mode scrollbar */
		.dark ::-webkit-scrollbar-thumb {
			background: #4b5563;
		}

		.dark ::-webkit-scrollbar-thumb:hover {
			background: #6b7280;
		}

		/* Cursor blink animation */
		@keyframes blink {
			50% {
				opacity: 0;
			}
		}

		.cursor-blink {
			animation: blink 1s infinite;
		}
	</style>
</head>

<body
	class="bg-gray-50 dark:bg-gray-900 h-full flex flex-col items-center justify-center p-4 sm:p-6 transition-colors duration-200">

	<div
		class="w-full max-w-6xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden flex h-[85vh] border border-gray-100 dark:border-gray-700 transition-colors duration-200">

		<!-- Sidebar (Hidden on mobile for now, can be toggled) -->
		<div
			class="w-64 bg-gray-50 dark:bg-gray-900/50 border-r border-gray-100 dark:border-gray-700 flex flex-col hidden md:flex transition-colors duration-200">
			<div class="p-4 border-b border-gray-100 dark:border-gray-700">
				<button hx-post="/new-chat" hx-swap="none"
					class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-sm">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd"
							d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
							clip-rule="evenodd" />
					</svg>
					New Chat
				</button>
			</div>

			<div class="flex-1 overflow-y-auto p-2 space-y-1" id="chat-list">
				<div class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider px-2 py-2">
					Previous Chats</div>
				{% for chat in conversations %}
				<div class="relative group">
					<button hx-get="/load-chat/{{ chat.id }}" hx-swap="none" class="w-full text-left px-3 py-2 rounded-md text-sm truncate transition-colors flex items-center gap-2
					{% if chat.id == current_session_id %}
						bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 font-medium
					{% else %}
						text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800
					{% endif %}">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-50 flex-shrink-0" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
						</svg>
						<span class="truncate flex-1">{{ chat.title }}</span>
					</button>
					<!-- Context Menu Button -->
					<button onclick="toggleMenu('menu-{{ chat.id }}')"
						class="absolute right-2 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded transition-opacity">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 dark:text-gray-400"
							fill="currentColor" viewBox="0 0 16 16">
							<path
								d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
						</svg>
					</button>
					<!-- Dropdown Menu -->
					<div id="menu-{{ chat.id }}"
						class="hidden absolute right-0 top-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg z-50 min-w-[120px]">
						<button onclick="renameChat('{{ chat.id }}', '{{ chat.title }}')"
							class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2">
							<span>üè∑Ô∏è</span> Rename
						</button>
						<button hx-post="/archive-chat/{{ chat.id }}" hx-swap="none"
							class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2">
							<span>üì¶</span> Archive
						</button>
						<button hx-delete="/delete-chat/{{ chat.id }}" hx-swap="none"
							hx-confirm="Permanently delete this chat and all associated files?"
							class="w-full text-left px-3 py-2 text-sm hover:bg-red-50 dark:hover:bg-red-900/20 text-red-600 dark:text-red-400 flex items-center gap-2">
							<span>üóëÔ∏è</span> Delete
						</button>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>

		<!-- Main Chat Area -->
		<div class="flex-1 flex flex-col min-w-0">

			<!-- Header -->
			<div
				class="bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 p-4 flex justify-between items-center sticky top-0 z-10 transition-colors duration-200">
				<div class="flex items-center gap-3">
					<div
						class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">
						HB
					</div>
					<h1 class="font-semibold text-gray-800 dark:text-gray-100 text-lg tracking-tight">Hans' Chatbot</h1>
				</div>
				<div class="flex items-center gap-2">
					<!-- Dark Mode Toggle -->
					<button onclick="toggleDarkMode()"
						class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors p-2 rounded-md hover:bg-blue-50 dark:hover:bg-gray-700"
						title="Toggle dark mode">
						<!-- Sun icon (shown in dark mode) -->
						<svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
							</path>
						</svg>
						<!-- Moon icon (shown in light mode) -->
						<svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
							</path>
						</svg>
					</button>
					<button hx-get="/settings/system_instruction" hx-target="body" hx-swap="beforeend"
						class="text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors px-3 py-1.5 rounded-md hover:bg-blue-50 dark:hover:bg-gray-700 flex items-center gap-1">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
							stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
						</svg>
						Settings
					</button>
					<!-- Replaced by Sidebar New Chat button on desktop, kept here for mobile or as secondary -->
					<button hx-post="/new-chat" hx-swap="none"
						class="md:hidden text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors px-3 py-1.5 rounded-md hover:bg-blue-50 dark:hover:bg-gray-700 flex items-center gap-1">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
							stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
						</svg>
						New Chat
					</button>
					<button hx-post="/clear-file-context" hx-target="#chat-window" hx-swap="afterbegin"
						class="text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-400 transition-colors px-3 py-1.5 rounded-md hover:bg-blue-50 dark:hover:bg-gray-700">
						üìé Clear File Context
					</button>
				</div>
			</div>

			<!-- Chat Window -->
			<div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth">
				{% if chat_history %}
				{{ chat_history | safe }}
				{% else %}
				<div class="text-center text-gray-400 dark:text-gray-500 text-sm mt-10">
					<p>Start a conversation with Gemini...</p>
				</div>
				{% endif %}
			</div>

			<!-- Input Area -->
			<div
				class="p-4 bg-white dark:bg-gray-800 border-t border-gray-100 dark:border-gray-700 transition-colors duration-200">

				<!-- File Preview -->
				<div id="file-preview" class="hidden mb-3 relative inline-block group">
					<div
						class="flex items-center gap-2 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg p-2 pr-8">
						<div id="preview-icon" class="text-blue-500">
							<!-- Icon will be injected here -->
						</div>
						<div class="flex flex-col">
							<span id="preview-name"
								class="text-xs font-medium text-gray-700 dark:text-gray-300 truncate max-w-[150px]">filename.ext</span>
							<span id="preview-type" class="text-[10px] text-gray-400 dark:text-gray-500">TYPE</span>
						</div>
						<img id="preview-img" src="" alt="Preview" class="hidden h-10 w-10 object-cover rounded">
					</div>
					<button type="button" onclick="clearFile()"
						class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 shadow-sm transition-transform hover:scale-110">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd"
								d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
								clip-rule="evenodd" />
						</svg>
					</button>
				</div>

				<form hx-post="/chat" hx-target="#chat-window" hx-swap="beforeend scroll:bottom"
					hx-encoding="multipart/form-data" hx-on::after-request="this.reset(); clearFile()"
					class="relative flex items-center gap-2">

					<input type="file" name="file" id="file-input" class="hidden" onchange="previewFile(this)">

					<button type="button" onclick="document.getElementById('file-input').click()"
						class="p-3 text-gray-400 dark:text-gray-500 hover:text-blue-600 dark:hover:text-blue-400 transition-colors rounded-xl hover:bg-blue-50 dark:hover:bg-gray-700"
						title="Upload File">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
							stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
						</svg>
					</button>

					<input type="text" name="prompt" placeholder="Type your message..." required autocomplete="off"
						class="w-full pl-4 pr-12 py-3.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:focus:border-blue-400 transition-all text-gray-700 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500">

					<button type="submit"
						class="absolute right-2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed group">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
							class="w-5 h-5 transform group-hover:translate-x-0.5 transition-transform">
							<path
								d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
						</svg>
					</button>
				</form>
				<div class="text-center mt-2">
					<p class="text-[10px] text-gray-400 dark:text-gray-500">Powered by Google Gemini ‚Ä¢ Built with HTMX &
						FastAPI</p>
				</div>
			</div>
		</div>

	</div>

	<script>
		// Dark Mode Toggle
		function toggleDarkMode() {
			const html = document.documentElement;
			const isDark = html.classList.contains('dark');

			if (isDark) {
				html.classList.remove('dark');
				localStorage.setItem('darkMode', 'false');
			} else {
				html.classList.add('dark');
				localStorage.setItem('darkMode', 'true');
			}
		}

		// Initialize dark mode from localStorage
		(function () {
			const darkMode = localStorage.getItem('darkMode');
			if (darkMode === 'true') {
				document.documentElement.classList.add('dark');
			}
		})();

		// Context Menu Functions
		function toggleMenu(menuId) {
			// Close all other menus first
			document.querySelectorAll('[id^="menu-"]').forEach(menu => {
				if (menu.id !== menuId) {
					menu.classList.add('hidden');
				}
			});

			// Toggle the clicked menu
			const menu = document.getElementById(menuId);
			menu.classList.toggle('hidden');
		}

		// Close menus when clicking outside
		document.addEventListener('click', function (event) {
			if (!event.target.closest('[id^="menu-"]') && !event.target.closest('button[onclick^="toggleMenu"]')) {
				document.querySelectorAll('[id^="menu-"]').forEach(menu => {
					menu.classList.add('hidden');
				});
			}
		});

		// Rename Chat Function
		function renameChat(chatId, currentTitle) {
			const newTitle = prompt('Enter new chat name:', currentTitle);
			if (newTitle && newTitle !== currentTitle) {
				// Create a form and submit via HTMX
				const formData = new FormData();
				formData.append('new_title', newTitle);

				fetch(`/rename-chat/${chatId}`, {
					method: 'POST',
					body: formData
				}).then(() => {
					// Reload the page to show updated title
					window.location.reload();
				});
			}
		}


		// Listen for HTMX swaps to highlight code and render math
		document.body.addEventListener('htmx:afterSwap', function (evt) {
			// Highlight code
			evt.detail.target.querySelectorAll('pre code').forEach((block) => {
				hljs.highlightElement(block);
			});

			// Render Math
			renderMathInElement(evt.detail.target, {
				delimiters: [
					{ left: '$$', right: '$$', display: true },
					{ left: '$', right: '$', display: false },
					{ left: '\\(', right: '\\)', display: false },
					{ left: '\\[', right: '\\]', display: true }
				],
				throwOnError: false
			});

			// Auto-scroll to bottom on new content
			const chatWindow = document.getElementById('chat-window');
			chatWindow.scrollTop = chatWindow.scrollHeight;
		});

		// Initial Math Render (if history loaded)
		document.addEventListener("DOMContentLoaded", function () {
			renderMathInElement(document.body, {
				delimiters: [
					{ left: '$$', right: '$$', display: true },
					{ left: '$', right: '$', display: false },
					{ left: '\\(', right: '\\)', display: false },
					{ left: '\\[', right: '\\]', display: true }
				],
				throwOnError: false
			});
		});

		// File Preview Logic
		function previewFile(input) {
			if (input.files && input.files[0]) {
				const file = input.files[0];
				const previewDiv = document.getElementById('file-preview');
				const previewName = document.getElementById('preview-name');
				const previewType = document.getElementById('preview-type');
				const previewImg = document.getElementById('preview-img');
				const previewIcon = document.getElementById('preview-icon');

				previewName.textContent = file.name;
				previewType.textContent = file.type || 'Unknown';
				previewDiv.classList.remove('hidden');

				// Reset
				previewImg.classList.add('hidden');
				previewIcon.innerHTML = '';

				if (file.type.startsWith('image/')) {
					var reader = new FileReader();
					reader.onload = function (e) {
						previewImg.src = e.target.result;
						previewImg.classList.remove('hidden');
					}
					reader.readAsDataURL(file);
				} else {
					// Generic File Icon
					previewIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 011.414.414l5 5a1 1 0 01.414 1.414V19a2 2 0 01-2 2z" /></svg>`;
				}
			}
		}

		function clearFile() {
			document.getElementById('file-input').value = '';
			document.getElementById('file-preview').classList.add('hidden');
			document.getElementById('preview-img').src = '';
		}

		// Smart scroll behavior
		function smartScroll() {
			const chatWindow = document.getElementById('chat-window');
			const messages = chatWindow.querySelectorAll('.mb-4');

			if (messages.length < 2) {
				// If only one message, just scroll to bottom
				chatWindow.scrollTop = chatWindow.scrollHeight;
				return;
			}

			// Get the last two messages (user query + bot response)
			const userMessage = messages[messages.length - 2];
			const botMessage = messages[messages.length - 1];

			// Get viewport height
			const viewportHeight = chatWindow.clientHeight;

			// Calculate total height of last two messages
			const userMessageHeight = userMessage.offsetHeight;
			const botMessageHeight = botMessage.offsetHeight;
			const totalHeight = userMessageHeight + botMessageHeight;

			// If both messages fit in viewport, scroll to show both completely
			if (totalHeight <= viewportHeight) {
				userMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
			} else {
				// If they don't fit, position user message at top and show as much of bot message as possible
				// Scroll to user message top, which will show the beginning of bot message below
				userMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
			}
		}

		// Call smart scroll after HTMX swaps content
		document.body.addEventListener('htmx:afterSwap', function (evt) {
			// Only trigger on chat messages, not on other swaps
			if (evt.detail.target.id === 'chat-window') {
				setTimeout(smartScroll, 100); // Small delay to ensure content is rendered
			}
		});

		// Also call on SSE message updates
		document.body.addEventListener('htmx:sseMessage', function (evt) {
			setTimeout(smartScroll, 100);
		});
	</script>
</body>

</html>
